spring.datasource.url=jdbc:mysql://localhost:3306/db_example?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234


spring.jpa.hibernate.ddl-auto=create
#create-drop: Drop the schema and recreate it at the end of the session

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#Turn off spring boot banner
spring.main.banner-mode=off

#Reduce logging level. Set logging level to WARN
logging.level.org.springframework=warn

#Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql=trace